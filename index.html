<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock-Paper-Scissors</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="header">
        <div class="text-container">
            <strong>Rock-Paper-Scissors</strong>

            <p>See if you have what it takes to beat the computer....</p>
        </div>

    </div>
    <div class="game">

        <div class="game-summary">
            <!-- <h1>GAME 1</h1> -->
            <!-- <p>Choose your weapon, and see how you fare...</p> -->

        </div>
        
        
        <div class="game-contents">
            <div class="player" id="human">
                <h1 id="humanScore">Human 0</h1>
                <img src="./rsrcs/Human.png">

                <p>Choose your weapon!</p>
                <div class="selectables">
                    <img src="./rsrcs/rock.png" id="rock">
                    <img src="./rsrcs/paper.png" id="paper">
                    <img src="./rsrcs/scissors.png" id="scissors">
                </div>

            </div>


            <div class="player" id="playfield">
                <!-- <p>First one to ten wins...</p> -->
                <h1>First one to ten wins...</h1>
                <div class="comparison">
                    <div class="contents">
                        <p class="left-text">Human Chose:</p>
                        <img id="humanSelection" src="./rsrcs/QuestionMark.png">

                    </div>
                    <div class="final-comparison">
                        <!-- <h1>WINNER</h1>> -->
                    </div>
                    <div class="contents">
                        <p class="left-text">Computer Chose:</p>
                        <img id="pcSelection" src="./rsrcs/QuestionMark.png">
                        

                    </div>
                </div>
                <strong id="message1" style="display: none;">You win!</strong>
                <p id="message2" style="display: none;">Keep playing!</p>
                
            </div>

            <div class="player" id="computer">
                <h1 id="pcScore">Computer 0</h1>
                <img src="./rsrcs/ComputerInverted.png">
                <p>Choose your weapon!</p>
                <div class="selectables">
                    <img src="./rsrcs/rock.png">
                    <img src="./rsrcs/paper.png">
                    <img src="./rsrcs/scissors.png">
                </div>

            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="restart">
            <strong>RESTART</strong>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
  </body>
</html>
